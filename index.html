<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SUPERTRAM Carbon Savings Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: url('https://drive.google.com/uc?export=view&id=13VEUi5kWpyey-Kt9D1X9zVtoUEZFOxY-') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .calculator-container {
        text-align: center;
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        max-width: 500px;
        width: 100%;
    }
    h1 {
        color: #004aad;
        font-size: 24px;
        margin-bottom: 10px;
    }
    h3 {
        color: #333;
        margin-bottom: 20px;
        font-weight: normal;
    }
    label {
        display: block;
        margin: 10px 0 5px;
        font-weight: bold;
        color: #333;
    }
    input {
        width: 80%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
    }
    button {
        background-color: #004aad;
        color: #fff;
        border: none;
        padding: 12px 24px;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #003580;
    }
    #result {
        margin-top: 20px;
        font-size: 18px;
        color: #222;
        font-weight: bold;
    }
    footer {
        margin-top: 25px;
        font-size: 12px;
        color: #777;
    }
</style>
</head>
<body>
<div class="calculator-container">
    <h1>SUPERTRAM Carbon Savings Calculator</h1>
    <h3>See how much CO₂ you save by choosing the tram!</h3>
    <label for="distance">Commute or Leisure Distance (km):</label>
    <input type="number" id="distance" value="10">
    <label for="trips">Trips per Week:</label>
    <input type="number" id="trips" value="5">
    <button onclick="calculateSavings()">Calculate</button>
    <p id="result"></p>
    <footer>Powered by South Yorkshire Supertram | With 100% Renewable Electricity</footer>
</div>
<script>
function calculateSavings(){
    const distance = parseFloat(document.getElementById('distance').value);
    const trips = parseFloat(document.getElementById('trips').value);
    const weeks = 48;
    const carFactor = 0.1705; // kg CO2e per km
    const tramFactor = 0.0;   // renewable electricity assumption
    const annualKm = distance * trips * weeks;
    const carEmissions = annualKm * carFactor;
    const tramEmissions = annualKm * tramFactor;
    const savings = carEmissions - tramEmissions;
    document.getElementById('result').innerHTML =
        `Potential Annual Savings: ${savings.toFixed(2)} kg CO₂e (${(savings/1000).toFixed(2)} tonnes)`;
}
</script>
</body>
</html>
